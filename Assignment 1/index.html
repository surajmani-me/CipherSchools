<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>My Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headding">
        <h1 align="center" style="color: white">Stopwatch</h1>
        <br /><br />
      </div>
      <div class="time">
        <span class="hour">00</span>
        <span class="colon">:</span>
        <span class="minute">00</span>
        <span class="colon">:</span>
        <span class="second">00</span>
        <span class="colon ms-colon">:</span>
        <span class="millisecond">00</span>
      </div>
      <div class="buttons">
        <button class="start" style="background-color: #0f9d58">Start</button>
        <button class="stop" style="background-color: #db4437">Stop</button>
        <button class="reset" style="background-color: #f4b400">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
